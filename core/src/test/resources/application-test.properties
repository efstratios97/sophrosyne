# Postgresql configuration for Liquibase
server.port=17609
spring.liquibase.url=jdbc:tc:postgresql:16.1:///sophrosyne_db
spring.liquibase.user=sophrosyne
spring.liquibase.password=sophrosyne
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=public
# DataSource configuration for JPA
spring.datasource.url=jdbc:tc:postgresql:16.1:///sophrosyne_db
spring.datasource.username=sophrosyne
spring.datasource.password=sophrosyne
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
# KeyGen Security Parameters
keygen.algorithm=EC
keygen.length=256
# Token Security Parameters
token.lifespan=5
token.issuer=sophrosyne_core
request.header.username=X-Username
# Test
init.config.lin.path=./src/test/resources/testSophrosyneInstance.json
init.config.win.path=./src/test/resources/testSophrosyneInstance.json
# Action Recommendation Test
test.actionrecommendation.filepath=Test.pdf
telemetry.prometheus.standard_job.host=localhost
telemetry.prometheus.standard_job.port=12345
telemetry.prometheus.high_loads_job.host=localhost
telemetry.prometheus.high_loads_job.port=12345
