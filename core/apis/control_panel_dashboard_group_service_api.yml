openapi: 3.0.3
info:
  title: Sophrosyne - Control Panel Dashboard Group Service API
  description: |-
    This API document describes the available Sophrosyne Control Panel Dashboard Group Service APIs
  version: 1.0.0
externalDocs:
  description: Sophrosyne Core docs
  url: TBD
tags:
  - name: control_panel_dashboard_group
    description: Sophrosyne control panel dashboard group operation
paths:
  /int/user/controlpaneldashboardgroup:
    post:
      tags:
        - control_panel_dashboard_group
      summary: Create control panel dashboard group
      description: This can only be done by the logged in user with user rights or higher.
      operationId: createControlPanelDashboardGroup
      requestBody:
        description: Creates control panel dashboard group
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ControlPanelDashboardGroup'
      responses:
        '200':
          description: successful operation
        '401':
          description: Unauthorized
  /int/user/controlpaneldashboardgroups:
    get:
      tags:
        - control_panel_dashboard_group
      summary: Get all control panel dashboard groups
      description: ''
      operationId: getControlPanelDashboardGroups
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ControlPanelDashboardGroup'
        '401':
          description: Unauthorized
  /int/user/controlpaneldashboardgroup/{id}:
    get:
      tags:
        - control_panel_dashboard_group
      summary: Get Control Panel Dashboard Group by control panel dashboard group id
      description: ''
      operationId: getControlPanelDashboardGroupById
      parameters:
        - name: id
          in: path
          description: 'The id that needs to be fetched'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ControlPanelDashboardGroup'
        '400':
          description: Invalid id supplied
        '401':
          description: Unauthorized
        '404':
          description: Control Panel Dashboard Group not found
    put:
      tags:
        - control_panel_dashboard_group
      summary: Update Control Panel Dashboard Group
      operationId: updateControlPanelDashboardGroup
      parameters:
        - name: id
          in: path
          description: 'The id that needs to be fetched'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ControlPanelDashboardGroup'
      responses:
        default:
          description: successful operation
        '401':
          description: Unauthorized
        '404':
          description: Control Panel Dashboard Group not found
    delete:
      tags:
        - control_panel_dashboard_group
      summary: Delete Control Panel Dashboard Group
      operationId: deleteControlPanelDashboardGroup
      parameters:
        - name: id
          in: path
          description: 'The id that needs to be fetched'
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid id supplied
        '401':
          description: Unauthorized
        '404':
          description: Control Panel Dashboard Group not found
components:
  schemas:
    ControlPanelDashboardGroup:
      type: object
      properties:
        id:
          type: string
          example: id_1
        name:
          type: string
          example: Control Panel Dashboard 1
        description:
          type: string
          example: All Deployment related Actions bundled
        associatedActions:
          type: array
          items:
            type: string
        associatedDynamicActions:
          type: array
          items:
            type: string
        associatedActionObjects:
          type: array
          items:
            type: object
        associatedDynamicActionObjects:
          type: array
          items:
            type: object
        position:
          type: int
      required:
        - name